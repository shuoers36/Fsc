<!DOCTYPE html>
<html>
<head>
  <title>Hwadee-FSC</title>
  <meta charset="UTF-8">
  <style>
    body,div,h1,h2,h3,p,ul,li {
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0 auto;
      font-size: .625em;
      background: url(images/bg2.jpg) center center;  
    }
    #header {
      padding: 1.5em 1em ;
      box-shadow: 10px 10px 5px #333;
    }
    #header h1 {
      font-size: 2em;
      color: #888;
      display: inline-block;
      padding-left: 3em;
    }
    #header a {
      float: right;
      font-size: 1.8em;
      font-weight: bold;
      padding:.25em 1.6em;
      margin-right: 1em;
      color: #41a9a0;
      text-decoration: none;
      background: rgba(240,240,240,.8);
      box-shadow: 3px 3px 1px #222;
      border-radius: 8%;
      outline: none;
    }
    #header a+a{
      color: #2aadf1;
    }
    #header a:hover {
      box-shadow: 1px 1px 1px #666;
    }
    #slideShow{
      position: relative;
    }
    #slideShow .slide {
      position: absolute;
      top: 50%;
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      background-color: rgba(100,100,100,.8);
      padding: .3em; 
      box-shadow: 2px 2px 0 #333;
    }
    .slide:last-child {
      right: 0;
    }
    #about {
      font-size: 1.5em;
      text-align: center;
    }
    #about li {
      list-style: none;
      width: 20em;
      display: inline-block;
      margin: 5em 0 3em 4em;
    }
    #about li:first-child {
      margin-left:0;
    }
    #about li h2 {
      display: inline;
      margin: auto 1em;
      
    }
    #about li img {
      vertical-align: middle;
    }
    #footer {
      clear: both;
      text-align: center;
      color: #aaa;
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Hwadee-FSC</h1>
        <a href="login.html">登录</a> <a href="register.html">注册</a>
    </div>
    <div id="slideShow">
        <span class="slide"><</span>
        <img src="images/111.jpg" width=100%>
        <span class="slide">></span>
    </div>
    <ul id="about">
        <li id="grade">
          <img src="images/intro_score.jpg"><h2>成绩奖惩管理</h2>
          <p>
            通过教师录入学生奖惩评语信息，把学生成绩发送给对应家长，也可以让教师对考试进行系统全面分析
          </p>
        </li>
        <li id="news">
          <img src="images/intro_oa.jpg"><h2>学校新闻通知</h2>
          <p>
            学校的通知、公告可通过此应用发送，教师、家长登录即可查看完整的通知信息，对于学校的公文流转即为便利。
          </p>
        </li>
        <li id="message">
          <img src="images/intro_email.jpg"><h2>师长留言交流</h2>
          <p>
            通过留言方式互动，让家长了解学生在学校的一切动态，包括安全、学习、通知等情况，使学校和家长进行更有效的沟通。
          </p>
        </li>
    </ul>
  </div>
  <div id="footer">
     <h3>Powered By Xidian-Java 16</h3>
  </div>
</body>
</html>
